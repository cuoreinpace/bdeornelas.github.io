<body class="theme-home">

  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:bg-sky-500 focus:text-white focus:px-4 focus:py-2 focus:rounded-lg">
    Salta al contenuto principale
  </a>

  <!-- ECG BACKGROUND -->
  <div class="ecg-background" aria-hidden="true">
    <svg class="ecg-background-svg" viewBox="0 0 800 100" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <defs>
        <!-- Mediterranean gradient -->
        <linearGradient id="ecgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3" />
          <stop offset="50%" stop-color="#14b8a6" stop-opacity="1" />
          <stop offset="100%" stop-color="#0284c7" stop-opacity="0.3" />
        </linearGradient>

        <!-- Subtle grid -->
        <pattern id="ecgGrid" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect width="20" height="20" fill="none" stroke="rgba(20, 184, 166, 0.1)" stroke-width="1"/>
        </pattern>

        <!-- Soft glow filter -->
        <filter id="premiumGlow">
          <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur1"/>
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur2"/>
          <feMerge>
            <feMergeNode in="blur2"/>
            <feMergeNode in="blur1"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Medical grid background -->
      <rect width="100%" height="100%" fill="url(#ecgGrid)"/>

      <!-- ECG trace -->
      <g class="ecg-primary">
        <path d="M 0,50 L 80,50 Q 95,50 100,44.4 Q 105,44.4 110,50 L 145,50 L 150,53.5 L 155,44.4 L 160,4.5 L 165,58.4 L 170,50 L 205,50 Q 220,39.5 240,37.4 Q 260,39.5 275,50 L 800,50"
              fill="none"
              stroke="url(#ecgGradient)"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              filter="url(#premiumGlow)"/>
      </g>

      <!-- Secondary wave for seamless loop -->
      <g class="ecg-secondary">
        <path d="M 0,50 L 80,50 Q 95,50 100,44.4 Q 105,44.4 110,50 L 145,50 L 150,53.5 L 155,44.4 L 160,4.5 L 165,58.4 L 170,50 L 205,50 Q 220,39.5 240,37.4 Q 260,39.5 275,50 L 800,50"
              fill="none"
              stroke="url(#ecgGradient)"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              filter="url(#premiumGlow)"/>
      </g>
    </svg>
  </div>

  <!-- HERO GLOWS -->
  <div class="hero-glow glow-emerald" style="width: 600px; height: 600px; top: 10%; left: 10%;" aria-hidden="true"></div>
  <div class="hero-glow glow-blue" style="width: 500px; height: 500px; top: 30%; right: 15%; animation-delay: 2s;" aria-hidden="true"></div>
  <div class="hero-glow glow-amber" style="width: 400px; height: 400px; bottom: 10%; left: 50%; animation-delay: 4s;" aria-hidden="true"></div>

    </main>

    {% include footer.html %}

  </div>

  <!-- JavaScript personalizzato -->
